<h4>Available notes</h4>

<ul class="notes-list">
    <li ng-repeat="n in noteList" ng-click="viewNote(n.id)">
        <p class="note-summary">{{n.name}}</p>
        <p class="note-timedate"><i>{{n.timeDate}}</i></p>
    </li>
</ul>
<md-button style="float:right" ng-click="newNoteView()">
    New Note
</md-button>
